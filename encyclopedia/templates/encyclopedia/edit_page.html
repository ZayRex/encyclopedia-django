{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page: {{ title }}
{% endblock %}

{% block body %}
<h3>Edit Page: {{ title }}</h3>
    <form method="post" action="{% url 'wiki:edit_page' title%}">
    {% csrf_token %}
        <br>
        <label for="page_content">Page content:</label>
        <br>
        <textarea name="page_content">{{ page_content }}</textarea>
        <br>
        <input type="submit" value="Save">
    </form>
{% endblock %}
