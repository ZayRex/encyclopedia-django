{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ query }} search results
{% endblock %}

{% block body %}
<ul>
    <h3>"{{ query }}" search results:</h3>
    {% for match in potential_matches %}
    <li><a href="{% url 'wiki:entry_page' match %}">{{ match }}</a></li>
    {% endfor %}
</ul> 
{% endblock %}
